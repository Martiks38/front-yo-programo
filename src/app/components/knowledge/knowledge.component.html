<li class="tech">
  <app-button-edit *ngIf="viewEdit">
    <app-edit (click)="update()"></app-edit>
    <app-delete (click)="delete($event)"></app-delete>
  </app-button-edit>

  <figure>
    <img [src]="src" [alt]="knowledge['name_knowledge']" loading="lazy" width="100" height="100">
    <figcaption>{{ knowledge.name_knowledge }}</figcaption>
  </figure>
</li>
